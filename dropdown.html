<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms Select Option</title> 
    </head>
    <body>
        <form>
            <select size="2" multiple>
                <option value="Car">BMW</option>
                <option value="Car">Maruti</option>
                <option value="Car">TATA</option>
                <option value="Car" selected>HERO</option>
            </select><br><br>
            <select>
                <optgroup label="Car">
                    <option value="Car">BMW</option>
                    <option value="Car">Maruti</option>
                    <option value="Car">TATA</option>
                    <option value="Car" selected>HERO</option>
                </optgroup>
                <optgroup label="Sports">
                    <option value="Sports">Cricket</option>
                    <option value="Sports">Football</option>
                    <option value="Sports">badminton</option>
                    <option value="Sports">Golf</option>
                </optgroup>
            </select>

            
        </form>
    </body>
</html>
