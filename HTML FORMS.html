<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS </title> 
    </head>
    <body>
        <form>
            <div>
                Name:
                <input type="text">
            </div>
            <div>
                <br>
                <input type="submit" value="Submit form">
            </div><br>
            <div>
                Color:
                <input type="color"><br>
            </div><br>
            <div>
                Date:
                <input type="date">
            </div><br>
            <div>
                Email:
                <input type="email">
            </div><br>
            <div>
                Hidden :
                <input type="hidden" value="delhi">
            </div><br>
            <div>
                Number:
                <input type="number">
            </div><br>
            <div>
                Password:
                <input type="password">
            </div><br>
            <div>
                Reset :
                <input type="reset">
            </div><br>
            <div>
                Time :
                <input type="time">
            </div><br>
            <div>
                URL :
                <input type="url">
            </div><br>
            <div>
                Range:
                <input type="range" min="1000" max="5000">
            </div>
        </form>
 
    </body>
</html>
