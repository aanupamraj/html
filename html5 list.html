<!DOCTYPE html>
<html>
    <head>
        <title>HTML LIST</title>
    </head>
    <body>
      <!----order list---->
      <ol type="a">
          <li>Milk</li>
          <li>Coffee</li>
          <li>Cold Drink</li>
      </ol>
      <!----unorder list---->
      <ul>
          <li>Water</li>
          <ol>
              <li>Water</li>
              <li>Sugar</li>
          </ol>
          <li>Tea</li>
          <li>Food</li>
      </ul>
      <!---Description list-->
      <dl>
          <dt>Hot Water</dt>
          <dd>-Water with milk and coffee</dd>
          <dt>Water</dt>
          <dd>-Cold Water</dd>
      </dl>
      
    </body>
</html>
